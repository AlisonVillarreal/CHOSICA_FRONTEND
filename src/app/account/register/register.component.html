<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup] = "form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="apepat">Apellido Paterno</label>
                <input formControlName="apepat" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apepat.errors }" />
                <div *ngIf="submitted && f.apepat.errors" class="invalid-feedback">
                    <div *ngIf="f.apepat.errors.required">Campo requerido</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="apemat">Apellido Materno</label>
                <input type="text" formControlName="apemat" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apemat.errors }" />
                <div *ngIf="submitted && f.apemat.errors" class="invalid-feedback">
                    <div *ngIf="f.apemat.errors.required">Campo requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Nombres</label>
                <input type="text" formControlName="nombres" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombres.errors }" />
                <div *ngIf="submitted && f.nombres.errors" class="invalid-feedback">
                    <div *ngIf="f.nombres.errors.required">Campo requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="id_tipodoc">Tipo de Documento</label>
                <select class="form-control" formControlName="id_tipodoc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id_tipodoc.errors }">
                    <option value = "1" >Documento Nacional de Identidad</option>
                </select>
                <div *ngIf="submitted && f.id_tipodoc.errors" class="invalid-feedback">
                    <div *ngIf="f.id_tipodoc.errors.required">Campo requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="numero_doc">N° Documento </label>
                <input type="text" formControlName="numero_doc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numero_doc.errors }" />
                <div *ngIf="submitted && f.numero_doc.errors" class="invalid-feedback">
                    <div *ngIf="f.numero_doc.errors.required">Campo requerido</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fec_nac">Fecha de Nacimiento </label>
                <input type="date" formControlName="fec_nac" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fec_nac.errors }" />
                <div *ngIf="submitted && f.fec_nac.errors" class="invalid-feedback">
                    <div *ngIf="f.fec_nac.errors.required">Campo requerido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección </label>
                <input type="text" formControlName="direccion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.direccion.errors }" />
                <div *ngIf="submitted && f.direccion.errors" class="invalid-feedback">
                    <div *ngIf="f.direccion.errors.required">Campo requerido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="telefono">Telefono </label>
                <input type="text" formControlName="telefono" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }" />
                <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
                    <div *ngIf="f.telefono.errors.required">Campo requerido</div>
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Correo </label>
                <input type="text" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
                <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
                    <div *ngIf="f.correo.errors.required">Campo requerido</div>
                    <div *ngIf="f.correo.errors.pattern">Formato de correo incorreo</div>
                </div>
            </div>

            <div class="form-group">
                <label for="clave">Clave</label>
                <input type="password" formControlName="clave" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.clave.errors }" />
                <div *ngIf="submitted && f.clave.errors" class="invalid-feedback">
                    <div *ngIf="f.clave.errors.required">Password is required</div>
                    <div *ngIf="f.clave.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                 <a routerLink="../login" class="btn btn-link">Cancel</a> 
            </div>
        </form>
    </div>
</div>
